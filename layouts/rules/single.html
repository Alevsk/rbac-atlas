{{ define "main" }}
<article class="post">
  <div class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </div>

  <div class="post-stats">
    {{ with .Params.category }}
    <div class="stat-item">
      <i class="fas fa-folder"></i>
      {{ . }}
    </div>
    {{ end }}
    {{ with .Params.risk_level }}
      {{ partial "risk-level" . }}
    {{ end }}
  </div>

  <div class="post-content">
    {{ .Content }}
  </div>

  {{ with .Params.tags }}
  <div class="post-tags">
    {{ range . }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}
</article>
{{ end }}

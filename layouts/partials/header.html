<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ .Site.BaseURL }}" class="logo">
        <div class="logo-icon">
          <img src="{{- (resources.Get "images/compass-svgrepo-com.svg").RelPermalink -}}"
               alt="RBAC Atlas Logo">
        </div>
        <div class="logo-text">
          <div class="title">
            <span class="title-line">RBAC</span>
            <span class="title-line">ATLAS</span>
          </div>
          <span class="tagline">A CURATED INDEX OF RBAC POLICIES IN K8S</span>
        </div>
      </a>
    </div>
    {{ if len $.Site.Menus }} {{ partial "menu.html" . }} {{ end }}
    {{ if len $.Site.Menus }}
    <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu" aria-expanded="false">
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
      <span class="hamburger__line"></span>
    </button>
    {{ end }}
  </div>
  {{ if len $.Site.Menus }} {{ partial "mobile-menu.html" . }} {{ end }}
  <link href="/pagefind/pagefind-ui.css" rel="stylesheet" />
  <script src="/pagefind/pagefind-ui.js"></script>
  <div id="search"></div>
  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      new PagefindUI({ element: "#search", showSubResults: true });
    });
  </script>
</header>

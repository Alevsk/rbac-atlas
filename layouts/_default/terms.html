{{ define "main" }}
<div class="terms">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}
  <div class="index-content">{{ . }}</div>
  {{ end }}
  <div class="tags-list">
    {{ $type := .Type }} {{ range $key, $value := .Data.Terms.ByCount }} {{ $name := .Name }} {{ $count := .Count }} {{
    with $.Site.GetPage (printf "/%s/%s" $type $name) }}
    <a class="terms-title" href="{{ .Permalink }}">{{ .Name }} [{{ $count }}]</a>
    {{ end }} {{ end }}
  </div>
</div>
{{ end }}

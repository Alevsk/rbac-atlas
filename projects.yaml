# - Strimzi (Apache Kafka operator) – available via OperatorHub (Helm chart exists only for the operator itself).
# - Jaeger (distributed tracing) – installed via Jaeger Operator (OperatorHub):contentReference[oaicite:24]{index=24}, no official Helm chart for the full platform.
# - KubeVirt (VMs on Kubernetes) – deployed via KubeVirt Operator (OperatorHub), no Helm chart.
# - Knative (serverless framework) – installed via Knative Operator or YAML manifests (no Helm support yet).
# - Tekton Pipelines (CI/CD) – available via Tekton Operator on OperatorHub:contentReference[oaicite:25]{index=25}.
# - Elastic Stack (Elasticsearch/Kibana) – use Elastic Cloud on K8s (ECK) Operator (no official Helm chart).
# - Kubeflow (ML toolkit) – uses Kustomize manifests, no native Helm charts.
# - Argo Rollouts & Argo Workflows – Helm charts are available in the Argo Helm repo (argoproj/argo-helm) if not already included.
# - ExternalDNS (DNS controller) – use Bitnami’s external-dns chart:contentReference[oaicite:26]{index=26} (no official chart from the project).
